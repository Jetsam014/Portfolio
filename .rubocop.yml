inherit_from:
  - .rubocop_todo.yml
  - .rubocop_airbnb.yml

#railsの最適化
Rails:
  Enabled: true

#検証除外フォルダ設定
AllCops:
  Exclude:
    - 'db/**/*'
    - 'bin/*'
    - 'config/environments/*'
    - 'config/application.rb'
    - 'config/initializers/*'
    - 'config/spring.rb'
    - 'lib/tasks/*'
    - 'vendor/**/*'
    - 'path/ruby'
